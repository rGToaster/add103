
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap with Custom CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="container py-4" style="background-color: #fff; font-family: Arial, sans-serif;">
  <h1 style="background-color:#582c83; color:white; padding:0.5em; border-radius:8px;">Bootstrap vs Custom CSS</h1>
  <p><strong>Objective:</strong> Use Bootstrap to create a layout and override styles with custom CSS.</p>
  <div class="row text-center">
    <div class="col-md-6">
      <h2 style="background-color:#582c83; color:white; padding:0.4em; border-radius:6px;">Bootstrap Duckling</h2>
      <img src="duckling.png" alt="Bootstrap Duckling" class="img-fluid" />
    </div>
    <div class="col-md-6">
      <h2 style="background-color:#582c83; color:white; padding:0.4em; border-radius:6px;">Custom Mallard</h2>
      <img src="mallard.png" alt="Custom Mallard" class="img-fluid" />
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      I’m a Bootstrap card — but watch me change!
    </div>
  </div>
</body>
</html>
